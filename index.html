<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,
    100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;
    1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navigation">
        <label class="logo">DezynWave</label>
        <ul>
            <li class="list active">
                <a href="">
                    <span class="icon">
                        <span class="material-symbols-outlined">
                            home
                            </span>
                    </span>
                    <span class="text">Home</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                    </span>
                    <span class="text">Profile</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                    </span>
                    <span class="text">Contact</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <span class="material-symbols-outlined">
                            photo_camera
                            </span>
                    </span>
                    <span class="text">Photos</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <span class="material-symbols-outlined">
                            settings
                    </span>
                    </span>
                    <span class="text">Settings</span>
                    <span class="circle"></span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
        <label id = "lineicon">
            <span class="material-symbols-outlined">
                list
                </span>
        </label>
    </div>

    <div id="container">
        <!-- <div id="home" class="section">Welcome to our website!</div>
        <div id="about" class="section hidden">About us: We are a web development company.</div>
        <div id="contact" class="section hidden"> -->
            <h2>REGISTRATION FORM</h2>
            <form id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label>Phone Number</label>
                    <input type="number" id="phoneNumber" placeholder="Enter your contact number" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" id="passwordCheck" placeholder="Enter your password again" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <input type="submit" value="Submit" class="btn">
                
            </form>
        </div>
    </div>

    <div id="dynamicContent"></div>

    <script src="script.js"></script>
</body>
</html>
